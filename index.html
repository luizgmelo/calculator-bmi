<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <h1 class="head">Calculator BMI</h1>
        <p class="highlight">For age 20 or older</p>
        <div class="div-inputs">
            <label for="height">Height(m):</label>
            <input class="inputs" type="number" id="height">
        </div>
        <div class="div-inputs">
            <label for="weight">Weight(kg):</label>
            <input class="inputs" type="number" id="weight">
        </div>
        <input type="button" id="buttonCalculate" class="div-inputs button" value="Calculate"> 
    </div>
    <h3 id="result" class="result"></h3>
    <script src="./script.js"></script>
</body>
</html>
